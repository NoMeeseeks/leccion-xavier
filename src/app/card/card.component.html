<div class="row gap-2">

  @for (receta of recetas; track $index){
    @if ($index < 6){
      <div class="col p-4">
        <div class="card" style="width: 18rem;">
          <img src="{{receta.strMealThumb}}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{receta.strInstructions.substring(0,60)}}</p>
          </div>
        </div>
      </div>
    }
  }
</div>
